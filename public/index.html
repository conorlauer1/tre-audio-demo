<!DOCTYPE html>

<head>
    <title>WebRTC Audio Demo</title>
    <style>
        audio {
            width: 320px;
            height: 240px;
        }

        body {
            text-align: center;
        }

        #mute {
            width: auto;
            background: lightgreen;
        }
    </style>
</head>

<body>
    <h1>WebRTC Audio Demo</h1>

    <div id="selectRoom">
        <button id="goAudio">Audio</button>
    </div>

    <div id="conferenceRoom" style="display:none">
        <audio id="localAudio" autoplay></audio>
        <audio id="remoteAudio" autoplay></audio>
        <br />
        <span id="mute" style="display:none">Toggle Audio</span>
        <h2>Remote audio events</h2>
        <div id="audioEvents"></div>
    </div>

    <div id='error'></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
